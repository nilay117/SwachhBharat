	<div class="main-content">
	<div style="background:url(images/IMG01.jpg);background-repeat:no-repeat;/* position:absolute; *//* top:10%; */left:0%;width:100vw;height: 60vh;background-position:16% 10%;"></div>
	<div>
		<h1 style="margin-top:7%;">CONTACT US</h1>
		<form id="contact" >
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="email" placeholder="Email ID">
			<textarea rows="10" name="message" placeholder="Write us a message!"></textarea>
		</form>
		<div style="width:54%;display:flex;margin-left: 10%;margin-top:-2%;margin-bottom: 3%;height:auto;">
		<div class="next" id="contact-button" style="margin-left:0%;width:auto;font-size: 140%;font-weight: 300;padding: 0.7%;padding-left: 1.2%;padding-right: 1.2%;">SEND</div></div>
	</div>
	</div>
	<div class="footer" style="/* top:187%; */">

	</div>


	<script type="text/javascript">
		$(document).ready(function(){
			$(document).on('click',".hamburger",function(){
				$(".mob-nav").animate({right:"0%"},1000);
			})

			$(document).on('click',".cross",function(){
					$(".mob-nav").animate({right:"-45%"},1000);
			})
		});
		var data = {};
		var baseUrl = "";
		$('#contact-button').click(function(ev){
			ev.preventDefault();
			var a = $("#contact").serializeArray();
			var isEmpty = false;
			$.each(a,function(i,key){
				if(key.value == '')
					isEmpty=true;
				data[key.name]=key.value;
			});

			if(!isEmpty){
				$.ajax({
					method: "POST",
					url: baseUrl + "/",
					data:data,
					success:function(response){
					},
					error:function(resp,xhr,_){
					}
				});
			}
			else
				alert('All the fields are required');
		});
	</script>
